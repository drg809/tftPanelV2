<div class="main-content search-sum">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card card-stats">
                    <div class="card-header card-header-danger card-header-icon"></div>
                        <div class="card-body">
                          <div class="row justify-content-end">
                              <div class="col-lg-6 col-md-6 col-sm-12">
                                  <form class="navbar-form">
                                      <div class="input-group no-border">
                                          <input type="text" class="form-control"  minlength="3" placeholder="Nombre de invocador..." name="searchQuery" [(ngModel)]="searchQuery">
                                          <button mat-raised-button (click)="searchSum()" class="btn btn-white btn-round btn-just-icon">
                                              <i class="material-icons">search</i>
                                              <div class="ripple-container"></div>
                                          </button>
                                      </div>
                                  </form>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-lg-12 col-md-12 col-sm-12">
                                  <p *ngIf="!sumStats">Introduce un nombre de invocador para buscar.</p>
                                  <p *ngIf="sumStats?.length == 0">No se encontraron invocadores con dicho nombre.</p>
                                  <table *ngIf="sumStats?.length > 0" class="table">
                                    <thead>
                                      <th>Nombre</th>
                                      <th>Posici&oacute;n</th>
                                      <th></th>
                                      <th></th>
                                    </thead>
                                    <tbody>
                                      <tr *ngFor="let s of sumStats">
                                          <td>
                                            {{s.summonerName}}
                                          </td>
                                          <td>
                                            {{s.tier}} {{s.rank}} - {{s.leaguePoints}} LP
                                          </td>
                                          <td>
                                            <a class="btn btn-danger btn-round" (click)="showGraphics(s.summonerName)">Ver estadisticas</a>
                                          </td>
                                          <td>
                                            <a class="btn btn-danger btn-round" (click)="compare(s.summonerName)">Comparar</a>

                                          </td>
                                      </tr>
                                    </tbody>
                                  </table>
                              </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
